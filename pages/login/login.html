<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - Despejo de Poesias </title>
    <link rel="icon" type="image/png" href="/assets/blog-logo.png">
    <link rel="stylesheet" href="../../styles/imports.css">

    <!-- LINKS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" />
</head>

<body class="login-page">

    <!-- Botão de logout -->
    <div class="logout-login">
        <a href="../blog/blog.html">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
    </div>

    <!-- Telinha de login para a página dos admin's -->
    <div class="login-conteiner">
        <h1> Login </h1>
        <form>
            <div class="input-box">
                <input type="text" id="email" required>
                <label> Admin </label>
            </div>

            <div class="input-box">
                <input type="password" id="senha" required>
                <label id="Slabel"> Senha </label>
                <span class="livrinho" onclick="mostrarSenha()"><i class="fa-solid fa-book"></i></span>
            </div>

            <div class="button-conteiner">
                <button class="button-login" type="submit" id="login"> Entrar </button>
            </div>
        </form>
    </div>

    <script src="/scripts/login.js"></script>
</body>
</html>
