<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../../assets/admin-mark.png">
    <link rel="stylesheet" href="../../styles/imports.css">
</head>

<body class="login-page">
    <div class="login-conteiner">
        <h1> Login </h1>
        <form>
            <div class="input-box">
                <input type="text" id="email" required>
                <label> Admin </label>
            </div>

            <div class="input-box">
                <input type="password" id="senha" placeholder="" required>
                <label id="Slabel"> Senha </label>

                <span class="olhinho" onclick="mostrarSenha()"> <i class="fa-solid fa-book"></i> </span>
            </div>

            <div class="button-conteiner">
            <button class="button-login" type="submit" id="login"> Entrar </button>
            </div>
        </form>
    </div>

    <script src="../../scripts/login.js"></script>
</body>
</html>
