<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin - Despejo de Poesias </title>
    <link rel="icon" type="image/png" href="/assets/blog-logo.png">
    <link rel="stylesheet" href="/styles/imports.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body-admin">

    <header class="header-admin">
        <div class="logotipo-admin">
            <img class="logo-admin" src="/assets/blog-logo.png" alt="Logotipo do Despejo de Poesias">
            <h3 class="tipo-admin"> Despejo de Poesias </h3>
        </div>

        <div class="lado-esquerdo">
            <div class="mensagem-admin">
                <p> Bem-vindo, administrador! </p>
            </div>
            
            <div class="logout-admin">
                
                <a href="../login/login.html">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-admin">
        <section class="minhas-publicacoes">
            <h3> Minhas publicações </h3>
            <button class="button-nova-publicacao">
                <i class="fa-solid fa-plus"></i>
                Novo post
            </button>
        </section>

        <!-- Estado vazio
        <section class="nenhum-post">
            <h1> :/ </h1>
            <h3> Ops... Nenhuma publicação encontrada! </h3>
            <p> Não há poesias postadas. </p>
        </section>
        -->
        
        <!-- Estado preenchido -->
        <section class="lista-publicacoes">
            <div class="post-admin">
                <img src="https://oscardambrosio.com.br/textos/imagens/m18_u20_10092018-06-50-08.jpg" alt="Imagem da Publicação">
                <h3> Nome da poesia </h3>
                <p> Nome do autor </p>
                
                <div class="post-details">
                    <p><i class="fa-regular fa-calendar fa-lg"></i> 19, setembro </p>
                    <p> • </p>
                    <p><i class="fa-solid fa-circle-user"></i> Fernanda Rodrigues </p>
                </div>
                
                <div class="buttons-post-admin">
                    <button class="button-editar-post">
                        <i class="fa-solid fa-feather"></i>
                        Editar
                    </button>

                    <button class="button-excluir-post">
                        <i class="fa-solid fa-trash"></i>
                        Excluir
                    </button>
                </div>
            </div>
            
            <div class="post-admin">
                <img src="https://oscardambrosio.com.br/textos/imagens/m18_u20_10092018-06-50-08.jpg" alt="Imagem da Publicação">
                <h3> Nome da poesia </h3>
                <p> Nome do autor </p>
                    
                <div class="post-details">
                    <p class="icon-data-post"><i class="fa-regular fa-calendar fa-lg"></i> 19, setembro </p>
                    <p clas="icon-pontinho-post"> • </p>
                    <p class="icon-autor-post"><i class="fa-solid fa-circle-user"></i> Fernanda Rodrigues </p>
                </div>
                    
                <div class="buttons-post-admin">
                    <button class="button-editar-post">
                        <i class="fa-solid fa-feather"></i>
                            Editar
                    </button>

                    <button class="button-excluir-post">
                        <i class="fa-solid fa-trash"></i>
                            Excluir
                    </button>
                </div>
            </div>
                
                <div class="post-admin">
                    <img src="https://oscardambrosio.com.br/textos/imagens/m18_u20_10092018-06-50-08.jpg" alt="Imagem da Publicação">
                    <h3> Nome da poesia </h3>
                    <p> Nome do autor </p>
                    
                    <div class="post-details">
                        <p><i class="fa-regular fa-calendar fa-lg"></i> 19, setembro </p>
                        <p> • </p>
                        <p><i class="fa-solid fa-circle-user"></i> Fernanda Rodrigues </p>
                    </div>
                    
                <div class="buttons-post-admin">
                    <button class="button-editar-post">
                        <i class="fa-solid fa-feather"></i>
                            Editar
                    </button>

                    <button class="button-excluir-post">
                        <i class="fa-solid fa-trash"></i>
                            Excluir
                    </button>
                </div>
            </div>
        </section>
            
            <section class="carregar-mais-admin">
                <button class="button-carregar-mais-admin"> Carregar mais </button>
            </section>
    </main>
        
    <script src="../../scripts/admin.js"></script>
</body>
</html>
