<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin - Despejo de Poesias </title>
    <link rel="icon" type="image/png" href="/assets/blog-logo.png">
    <link rel="stylesheet" href="/styles/imports.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="body-admin">

    <header class="header-admin">
        <div class="logotipo-admin">
            <img class="logo-admin" src="/assets/blog-logo.png" alt="Logotipo do Despejo de Poesias">
            <h3 class="tipo-admin"> Despejo de Poesias </h3>
        </div>

        <div class="lado-esquerdo">
            <div class="mensagem-admin">
                <p> Bem-vindo, administrador! </p>
            </div>
            
            <div class="logout-admin">
                
                <a href="../login/login.html">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-admin">
        <section class="minhas-publicacoes">
            <h3> Minhas publicações </h3>
            <button id="btnAdd" class="button-nova-publicacao">
                <i class="fa-solid fa-plus"></i>
                Novo post
            </button>
        </section>

        <div id="postGrid" class="lista-publicacoes">

        </div>

        <section id="nenhum-post" class="nenhum-post">
            <h1> :/ </h1>
            <h3> Ops... Nenhuma publicação encontrada! </h3>
            <p> Não há poesias postadas. </p>
        </section>
        
    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <div class="MHeader-content">
            <h2 id="modalTitle"> Criar postagem </h2>
            <button id="btnFechar" class="close-btn">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <p> Preencha os dados para criar uma postagem </p>
        </div>
        
        <form id="formUsuario" class="modal-form">
          <div class="input-group">
            <label for="nome"> Nome do autor </label>
            <input type="text" id="AutorName" placeholder="Digite o nome do autor da publicação" required />
          </div>

          <div class="input-group">
            <label for="titulo"> Nome </label>
            <input type="text" id="titulo" placeholder="Digite o nome da poesia" required />
          </div>

          <div class="input-group">
            <label for="categoria"> Categoria </label>
            <input type="text" id="categoria" placeholder="Digite a categoria da poesia" required />
          </div>

          <div class="input-group">
            <label for="URL imagem"> URL da capa </label>
            <input type="text" id="URLimg" placeholder="Insira a URL da imagem" required />
          </div>

          <div class="input-group">
            <label for="assunto"> Escrita </label>
            <input type="text" id="assunto" placeholder="Escreva a poesia aqui..." required />
          </div>

          <div class="modal-actions">
            <button type="submit" class="btn-submit"> Salvar </button>
          </div>
        </form>
      </div>
    </div>
        
    <script src="../../scripts/admin.js"></script>
</body>
</html>
